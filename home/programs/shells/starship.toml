deleted = 'ğŸ—‘'

[time]
disabled = true
use_12hr = true
time_format = "%T"
utc_time_offset = "local"

[directory]
style = "blue"
truncate_to_repo = true
truncation_length = 8

[username]
disabled = true
format = "[$user]($style) "
show_always = true
style_user = "blue bold"
style_root = "red bold"

[hostname]
disabled = false
style = "bold green"
ssh_only = true
ssh_symbol = "ğŸŒ "
